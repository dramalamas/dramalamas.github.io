dramalamas:
    profile: "Wir, das Team DramaLamas, werden diesen Sommer an der [Balkan Express Rallye]({{ "http://balkan.superlative-adventure.com/balkan-express.html" | absolute_url }}) teilnehmen. Das Team besteht aus Thomas, dem Teamchef, sowie den Teammitgliedern Laura, Rabea und Christian.
	
    Bei der Rallye geht es darum, in einem mindestens 20 Jahre alten Auto in 13 Tagen 4.000km durch über 14 Länder zurück zu legen. Das Auto haben wir bereits, es ist ein grüner Volvo 850, Baujahr 1994.

    Außerdem besteht eine Teilnahmebedingung darin, Geld für einen guten Zweck zu sammeln. Es ist uns wichtig, ein Projekt zu unterstützen, zu dem wir einen persönlichen Bezug haben. Deshalb werden wir eine Spendenaktion für das Wernauer Jugendhaus Kiwi durchführen."

